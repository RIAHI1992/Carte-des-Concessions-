              highlightLayer.setStyle({

              });

        function pop_CARTESGEOLOGIQUESDEBASE_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOM DE LA CARTE</th>\
                        <td>' + (feature.properties['VALEUR'] !== null ? autolinker.link(feature.properties['VALEUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ECHELLE</th>\
                        <td>' + (feature.properties['ECHELLE'] !== null ? autolinker.link(feature.properties['ECHELLE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
